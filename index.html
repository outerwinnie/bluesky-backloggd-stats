<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Backloggd game reviews shared on Bluesky">
    <meta property="og:title" content="Backloggd Reviews on Bluesky" />
    <meta property="og:description" content="Game reviews from Backloggd shared on Bluesky" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lantto.github.io/bluesky-news/" />
    <meta property="og:image" content="https://lantto.github.io/bluesky-news/og.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="theme-color" content="#000000">
    <title>Backloggd Reviews on Bluesky</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap">
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-y: auto;
        }

        .news-container {
            height: 200px;
            overflow: visible;
            background: linear-gradient(90deg, 
                rgba(255,0,0,0.1) 0%,
                rgba(255,0,0,0.2) 100%);
            position: relative;
        }

        .marquee-container {
            background: #111;
            height: var(--marquee-height, 180px);
            overflow: hidden;
            position: relative;
            transition: height 0.3s ease;
        }

        .marquee-track {
            display: flex;
            gap: 20px;
            position: absolute;
            padding: 20px;
            will-change: transform;
        }

        .marquee-item {
            flex-shrink: 0;
            width: 180px;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .marquee-thumb {
            width: 180px;
            height: 100px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
            position: relative;
            background: #1a1a1a; /* Dark background as placeholder */
        }

        .marquee-thumb.loading {
            background: #1a1a1a;
        }

        .marquee-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .marquee-thumb img.loaded {
            opacity: 1;
        }

        .marquee-title {
            color: #fff;
            font-size: 14px;
            line-height: 1.3;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .top-shared {
            flex: 1;
            padding: 40px;
        }

        .top-shared-title {
            color: #fff;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .shared-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .shared-link {
            background: rgba(255, 59, 59, 0.1);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            gap: 15px;
            text-decoration: none;
            color: inherit;
        }

        .shared-link:hover {
            background: rgba(255, 59, 59, 0.2);
        }

        .shared-link-title {
            color: #fff;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .shared-link-stats {
            color: #888;
            font-size: 14px;
        }

        .shared-link-description {
            color: #aaa;
            font-size: 14px;
            margin: 5px 0;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .shared-link-thumb {
            flex-shrink: 0;
            width: 120px;
            height: 80px;
            border-radius: 4px;
            overflow: hidden;
            background: #1a1a1a;
            position: relative;
        }

        .shared-link-thumb.no-image::before {
            content: 'ðŸ“°';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            opacity: 0.3;
        }

        .shared-link-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .shared-link-thumb img.loaded {
            opacity: 1;
        }

        .shared-link-content {
            flex: 1;
            min-width: 0;
        }

        .news-item {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 40px;
            padding-top: 40px;
            box-sizing: border-box;
            cursor: pointer;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(90deg, 
                rgba(0,0,0,0.8) 0%,
                rgba(0,0,0,0.9) 100%);
            text-decoration: none;
        }

        .news-time {
            font-size: 14px;
            color: #ff3b3b;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .news-headline {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 64px;
            line-height: 1;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .news-source {
            font-size: 16px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .news-container::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 4px;
            background: #ff3b3b;
            transform-origin: left;
            transform: scaleX(0);
        }

        .news-container::before {
            content: 'LATEST';
            position: absolute;
            left: 40px;
            top: 20px;
            padding: 4px 12px;
            background: #ff3b3b;
            color: white;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 4px;
            animation: flash 1s infinite;
            z-index: 10;
        }

        @keyframes flash {
            50% { opacity: 0.5; }
        }

        .loading-spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #888;
            border-radius: 50%;
            border-top-color: transparent;
            margin-left: 6px;
            animation: spin 1s linear infinite;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .follow-button {
            position: absolute;
            top: 20px;
            right: 40px;
            background: #0085ff;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            transition: background 0.3s;
            z-index: 100;
        }

        .follow-button:hover {
            background: #0066cc;
        }

        .expand-marquee, .reset-marquee {
            padding: 8px 16px;
            background: rgba(255, 59, 59, 0.1);
            border: none;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            cursor: pointer;
            border-radius: 0 0 4px 4px;
            transition: background 0.3s;
        }

        .expand-marquee:hover, .reset-marquee:hover {
            background: rgba(255, 59, 59, 0.2);
        }

        .reset-marquee {
            display: none;
        }

        .marquee-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 0 auto;
            padding: 0;
        }

        .title-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .title-text {
            margin: 0;
            padding: 0;
            white-space: nowrap;
        }

        .time-indicator {
            font-size: 16px;
            color: #888;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .news-container {
                height: 160px;
            }

            .news-headline {
                font-size: 36px;
            }

            .news-item {
                padding: 0 20px;
                padding-top: 40px;
            }

            .news-container::before {
                left: 20px;
            }

            .marquee-container {
                height: var(--marquee-height, 140px);
            }

            .marquee-item {
                width: 140px;
            }

            .marquee-thumb {
                width: 140px;
                height: 80px;
            }

            .top-shared {
                padding: 20px;
            }

            .top-shared-title {
                font-size: 24px;
            }

            .shared-link {
                padding: 10px;
            }

            .shared-link-thumb {
                width: 80px;
                height: 60px;
            }

            .shared-link-title {
                font-size: 16px;
            }

            .shared-link-description {
                font-size: 13px;
            }

            .follow-button {
                top: 18px;
                right: 20px;
                font-size: 12px;
                padding: 6px 12px;
            }

            .title-row {
                flex-wrap: wrap;
                gap: 0;
            }

            .time-indicator {
                order: 3;
                width: 100%;
                margin-top: 0;
            }
        }

        @media (max-width: 480px) {
            .news-container {
                height: 140px;
            }

            .news-headline {
                font-size: 28px;
            }

            .news-time {
                font-size: 12px;
            }

            .news-source {
                font-size: 14px;
            }

            .marquee-container {
                height: var(--marquee-height, 140px);
            }

            .marquee-item {
                width: 120px;
            }

            .marquee-thumb {
                width: 120px;
                height: 70px;
            }

            .marquee-title {
                font-size: 12px;
            }

            .shared-link {
                flex-direction: column;
                gap: 10px;
            }

            .shared-link-thumb {
                width: 100%;
                height: 160px;
            }

            .shared-link-title {
                font-size: 15px;
            }

            .time-indicator {
                display: block;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <a href="https://bsky.app/profile/outerwinnie.es" target="_blank" class="follow-button">Follow me @ Bsky</a>
    <div class="news-container"></div>
    <div class="marquee-container">
        <div class="marquee-track">
            <!-- Items will be added here dynamically -->
        </div>
    </div>
    <div class="marquee-controls">
        <button class="expand-marquee">Show More</button>
        <button class="reset-marquee" style="display: none;">Close</button>
    </div>
    <div class="top-shared">
        <div class="top-shared-title">
            <div class="title-row">
                <div class="title-text">Most Shared Game Reviews</div>
                <span class="time-indicator">
                    (gathering first reviews... please wait)<span class="loading-spinner"></span>
                </span>
            </div>
        </div>
        <div class="shared-links"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
